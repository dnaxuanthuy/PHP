<!DOCTYPE html>
<html>
<head>
	<title>JS Exercise 4</title>
</head>
<body>
     <script type="text/javascript">
     	var a = prompt("Nhập số a");
     	var b = prompt("Nhập số b");
     	var a = parseInt(a);
     	var b = parseInt(b);
     	if (a>b) {
     		alert(a + "lớn hơn" + b)
     	} else if(a<b) {
            alert(a + "nhỏ hơn" + b)
     	} else {
     		alert(a + "bằng" +b)
     	}
     	function UCLN(a,b){
     		while(a!=b) {
     			if (a>b) {
     				a=a-b;
     			}else {
     				b = b-a;
     			}
     		} return a;
     	}
     	document.write("Ước chung lớn nhất:"+ UCLN(a,b));
     </script>
</body>
</html>
