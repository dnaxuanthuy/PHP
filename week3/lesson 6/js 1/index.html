<!DOCTYPE html>
<html>
<head>
	<title>JS Exercise 1</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	    <label>1st Number:</label>
        <input type="text" id="soa"> <br>
        <label>2nd Number:</label>
        <input type="text" id="sob"> <br>
        <input type="button" value="multiply" onclick="multiply()">
        <input type="button" value="divide" onclick="divide()"> <br>
        <label>The result Is :</label>
        <div id="ketqua"></div>
        <script type="text/javascript">
        	function multiply() {
        	      var a = document.getElementById("soa").value;
        	      var b = document.getElementById("sob").value;
        	      c = parseFloat(a) * parseFloat(b);
        	      document.getElementById("ketqua").innerHTML = a + "*" + b + "=" + c
        	}
        	function divide(){
        		  var a = document.getElementById("soa").value;
        	      var b = document.getElementById("sob").value;
        	      c = parseFloat(a) / parseFloat(b);
        	      document.getElementById("ketqua").innerHTML = a + "/" + b + "=" + c
        	}
        </script>
</body>
</html>
