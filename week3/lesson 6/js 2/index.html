<!DOCTYPE html>
<html>
<head>
	<title>Exercise 2</title>
</head>
<body>
	  <script type="text/javascript">
        var a = prompt('Nhập số a');
        var b = prompt('Nhập số b');
        if(a > b){
            document.write("Giá trị biến a LỚN HƠN giá trị biến b");
            }else if(a < b){
            document.write("Giá trị biến a NHỎ HƠN giá trị biến b");
            }else{
            document.write("Giá trị biến a BẰNG giá trị biến b");
         }
    </script>
</body>
</html>
