<!DOCTYPE html>
<html>
<head>
	<title>JS Exercise 8</title>
</head>
<body>
      <script type="text/javascript">
      	var kytu = prompt("Mời bạn nhập một dòng kí tự");
      	var sokytu = prompt("Ký tự bạn muốn lấy ở vị trí bao nhiêu ?");
      	for (i==0; i<kytu; i++){
      		if (i==sokytu) {
      			document.write("Kết quả là"+ sokytu);
      		} else {
      			document.write("Số ký tự nhập vào không hợp lệ");
      		}
      	}
      </script>
</body>
</html>
