<!DOCTYPE html>
<html>
<head>
	<title>Excercice 2</title>
</head>
<body>
       <form id="orderForm">
       	    <h1 style="color: purple">A Simple Form</h1>
       	    <h2 style="color: #FF4E5D">Form fundamental</h2>
       	    <fieldset>
       	    	<legend>Customer Info</legend>
       	    	<p>
       	    		<label for="fullname">Name :</label>
       	    		<input id="fullname" type="text" name="fullname" placeholder="Enter your name" size="50" autofocus="">
       	    	</p>
       	    	<p>
       	    		<label for="telephone">Telephone:</label>
       	    		<input id="telephone" type="text" name="telephone" placeholder="Pattern 1-234-567-8910">
       	    	</p>
       	    	<p>
       	    		<label for="emailaddress">E-mail Address:</label>
       	    		<input id="emailaddress" type="text" name="emailaddress" placeholder="Enter your Email Address" size="50">
       	    	</p>
       	    	<p>
       	    		<label for="gender">Gender:</label>
       	    		<input id="gender" type="radio" name="gender" value="Male"> Male
       	    		<input id="gender" type="radio" name="gender" value="Female"> Female
       	    	</p>
       	    	<p>
       	    		<label for="hobbies">Hobbies:</label>
       	    		<input id="hobbies" type="checkbox" name="hobbies" value="badminton"> Badminton
       	    		<input id="hobbies" type="checkbox" name="hobbies" value="football"> FootBall
       	    		<input id="hobbies" type="checkbox" name="hobbies" value="Basketball"> Basketball
       	    	</p>
       	    	</fieldset>
       	    <fieldset>
       	    	<legend>Books</legend>
       	    	<p>
       	    	    <label for="name">Name:</label>
       	    	    <input id="name" type="text" name="name" size="50">
       	    	    <label for="quantity">Quantity (Maxximum 5):</label>
       	    	    <input id="quantity" type="number" name="quantity" min="1" max="5" >
       	    	</p>
       	    </fieldset>
            <input type="submit" name="submit">
            <input type="reset" name="reset">
       </form>
</body>
</html>
