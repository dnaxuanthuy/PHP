<!DOCTYPE html>

<body>
	  <form id="form" action="action.php">
        <h1>Travel reservation form</h1>
        <h3>*denotes mandotory</h3>
      	<p>
      		<label>Full name*:</label> <br>
      		<input type="text" name="fname" placeholder="FirstName LastName">
      	</p>
      	<p>
      		<label>Email address*:</label> <br>
      		<input type="text" name="address">
      	</p>
      	<p>
      		<label>Select Tour Package*:</label> <br>
      		<select name="tour">
      			<option value="goa">Goa</option>
      			<option value="moa">Moa</option>
      			<option value="hoa">Hoa</option>
      		</select>
      	</p>
      	<p>
      		<label>Arrival date*:</label> <br>
      		<input type="text" name="date" placeholder="m/d/y">
      	</p>
      	<p>
      		<label>Number of persons*:</label>
      		<input type="text" name="numberofpersons">
      	</p>
      	<p>
      		<label>What would you want to avail*:</label>
      	</p>
      	<input type="checkbox" name="boarding">Boarding <br>
      	<input type="checkbox" name="footding">Footding <br>
      	<input type="checkbox" name="seeing">Sight seeing <br>
        <p>
        	<label>Discount Coupon code:</label>
        	<input type="text" name="discount">
        </p>
        <p>
        	<label>Terms and conditions*</label> <br>
        	<input type="radio" name="agree"> I agree
        	<input type="radio" name="disagree"> I disagree
        </p>
        <input type="submit" name="submit" value="Complete reservation">
      </form>
</body>
