<!DOCTYPE html>
<html>
<head>
	<title>Excercise 1</title>
</head>
<body>
       <h1>Thanh toán</h1>
       <p>
       	<label for="fullname">Tên đầy đủ</label>
       	<input type="text" name="fullname" placeholder="Nhập tên đầy đủ người mua hàng" id="fullname">
       </p>
       <p>
       	<label for="password">Password</label>
       	<input type="text" name="password" placeholder="Nhập password" id="password">
       </p>
       <p>
       	<label for="email">Email</label>
       	<input type="text" name="email" placeholder="Nhập email" id="email">
       </p>
       <p>
       	<label for="ngaysinh">Ngày sinh</label>
       	<input type="date" name="ngaysinh" placeholder="mm/dd/yyyy" id="ngaysinh">
       </p>
       <p>
       	<label>Mặt hàng mua</label>
       	<input type="text" name="" list="mhm">
       	<datalist id="mhm">
       		<option>Shoes</option>
       		<option>Socks</option>
       		<option>Shirt</option>
       		<option>Sandals</option>
       		<option>Trousers</option>
       	</datalist>
       </p>
       <p>
       	<label>Số lượng mua</label>
       	<input type="number" name="" min="1" max="5">
       </p>
       <p>
       	<label>Bán kính vận chuyển</label>
       	<input type="range" name="" min="10" max="20">
       </p>
       <input type="submit" name="" value="Đăng kí">
</body>
</html>
